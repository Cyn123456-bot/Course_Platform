<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>上传视频</title>
</head>

<body onload="getVideo()">
    <form action="../Controller/upload.php?c=video" method="post" enctype="multipart/form-data">
        <input type="text" placeholder="文件名" name="name">
        <input type="file" placeholder="文件" name="file">
        <input type="text" placeholder="文件描述" name="intro">
        <button>上传</button>
    </form>
    <button>查找</button>
    <div onload="getVideo()" style="background-color: #f1f1f1;width: 100%;margin-top: 20px;">
        <table id="container" style="width: 80%;text-align: center;">
            <tr>
                <th>编号</th>
                <th>标题</th>
                <th>简介</th>
                <th>大小</th>
                <th>名称</th>
                <th>操作</th>
            </tr>
        </table>
    </div>
    <script src="js/ajax.js"></script>
</body>

</html>
